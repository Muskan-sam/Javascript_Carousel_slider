<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>carousel</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">

</head>
<body>
<h1>Illustration Carousel</h1>
<div class="cards">
		<div class="card active">
			<img src="/images/illustration1.jpg">
		</div>
		<div class="card next">
			<img src="/images/illustration2.jpg">
		</div>
		<div class="card">
			<img src="/images/illustration3.jpg">
		</div>
		<div class="card">
			<img src="/images/illustration4.jpg">
		</div>
		<div class="card prev">
			<img src="/images/illustration5.jpg">
		</div>
		<div class="card prev">
			<img src="/images/illustration6.jpg">
		</div>
		<div class="card prev">
			<img src="/images/illustration7.jpg">
		</div>
		<div class="button-container">
			<div class="button"><i class="fas fa-caret-left"></i></div>
			<div class="button"><i class="fas fa-caret-right"></i></div>
		</div>
	</div>

  <script  src="./script.js"></script>

</body>
</html>
